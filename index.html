<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f1bbd34f4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img class="song-image" src="assets/dawit.jpg" alt="music image" />
        <h1>Dawit Getachewu</h1>
        <p>አቤት ፍቅርህ</p>
        <audio id="song" src="audio/abet.mp3 " type="abet.mp3"></audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick=" playPause()" id="ctrIcon">
            <i class="fa-solid fa-play"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrIcon = document.getElementById("ctrIcon");
      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };
      // Play/pause function
      function playPause() {
        let icon = ctrIcon.querySelector("i"); // Get the <i> tag inside ctrIcon

        if (icon.classList.contains("fa-pause")) {
          song.pause();
          icon.classList.remove("fa-pause");
          icon.classList.add("fa-play");
        } else {
          song.play();
          icon.classList.remove("fa-play");
          icon.classList.add("fa-pause");
        }
      }
      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }
      progress.onchange = function () {
        song.play();
        song.currentTime = progress.value;
        icon.classList.remove("fa-play");
        icon.classList.add("fa-pause");
      };
      window.onload = function () {
        song.pause(); // Ensure the audio is paused when the page is loaded
      };
    </script>
  </body>
</html>
